<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center;">
<br></br>

    <div class="container">
        <h1>Number Guessing Game</h1>
        <h3 id="guessesRemaining">5 guesses remaining</h3>
       
        <input type="number" id="guessingArea" />
         <h3 style="color:red" id="resultArea"></h3>
        <br></br>
        <div>
            <button class="guessbutton" onclick="guessNumber()">Guess</button>
        </div>
        <br></br>
        <div>
            <button class="resetbutton" onclick="resetGame()">Reset</button>
        </div>
        <br></br>
        <h5 id="timecount"></h5>
        <div id="historyArea">History</div>
    </div>



    <script src="main.js"></script>

</body>

</html>
